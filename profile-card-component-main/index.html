<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Profile card component</title>
  
</head>
<body>
  <main>
    <div class="container">
      <div class="header-img">
        <img src="./images/image-victor.jpg" alt="Profile picture">
      </div>
      <div class="body-text">
        <div class="body-container">
          <p class="body-name">Victor Crest</p>
          <p class="body-age">26</p>
          <p class="body-location">London</p>
        </div>
      </div>
      <div class="stats-info">
        <div class="stats-div">
          <p class="stat">80K</p>
          <p class="stat-desc">Followers</p>
        </div>
        <div class="stats-div">
          <p class="stat">803K</p>
          <p class="stat-desc">Likes</p>
        </div>
        <div class="stats-div">
          <p class="stat">1.4K</p>
          <p class="stat-desc">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
